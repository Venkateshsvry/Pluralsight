<div class="card">
    <div class="card-header">Product List</div>
</div>
<div class="card-body">
    <div class="row">
    <div class='col-md-2'>Filter by:
    </div>
    <div class='col-md-4'>
    <input type="text" [(ngModel)]='listFilter'/>
    
    </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <h4>filterd by:{{listFilter}}</h4>
        </div>
    </div>
    <div class='table-responsive'>
    <table class="table">

        <thead>
            <tr>
                <th>
                    <button class='btn btn-primary' (click)='toggleImage()'>{{showImage ?'Hide':'Show' }} image</button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>ReleaseDate</th>
                <th>Price</th>
                <th>5star rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let product of filterProducts'>
            <td><img *ngIf='showImage' [src]='product.imageUrl' alt="photo"></td>
            <td [style.color]='color'>{{product.productName}}</td>
            <td [style.color]='colors'>{{product.productCode|lowercase}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price|currency:'USD':'symbol':'2.2-3'}}</td>
            <td><pm-star [rating]='product.starRating'></pm-star></td>
            
        </tr>
        </tbody>
    </table>
    </div>
</div>
